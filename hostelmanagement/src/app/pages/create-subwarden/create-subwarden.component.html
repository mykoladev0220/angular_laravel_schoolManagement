

<div *ngIf="myrights.create_periods" class="card card-default">

  <div class="card-header">
    <h3 class="card-title">CREATE SUB-WARDEN </h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body">

    <form #createwarden="ngForm"(ngSubmit)="createSubWarden()">


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Registration Number</label>

       <input type="text" name="registration_number" class="form-control" [(ngModel)]="subwardenmodel.reg_number">
          </div>

        </div>
        <div class="col-12 col-sm-6">
          <br>

          <button class="btn btn-primary mt-2 " [disabled]="!createwarden.form.valid" type="submit">Create</button>
        </div>
      </div>
      <!-- /.row -->



      <!-- /.card-body -->
    </form>
  </div>
</div>

<!-- DataTables -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Available Sub Wardens</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="mytable"
          class="table table-bordered table-striped table-hover responsive" style="width: 100%;">
          <thead>
            <tr>


              <th>Regstration Number</th>

             <th> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let warden of subwardens; let i=index">



              <td>{{warden.reg_number}}</td>

              <td class="btn-group">
              <button class="btn btn-sm btn-primary" (click)="viewSubwarden(warden)" > <i class="fa fa-eye"  aria-hidden="true"></i>
                view</button>

              </td>
              <!-- delete modal small -->
              <div class="modal fade" id="modal-sm">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Confimation</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="text-sm">
                        Are you sure you want to delete
                       &hellip;
                      </p>
                    </div>


                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        Cancel
                      </button>
                      <button type="button" data-dismiss="modal" *ngIf="myrights.create_periods"
                         class="btn btn-danger btn-sm">
                        Delete
                      </button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>

            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content-header -->
  </div>
</section>


<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->

    <div class="card card-outline ">

      <div class="card-title text-center">
        Student Hostel Online Application
      </div>
<div class="img-container">
  <img src="assets/img/logo.png"  alt="">
</div>
      <div class="card-body">


        <form class="user-box" #loginForm="ngForm" (ngSubmit)="loginByAuth(loginForm)">
          <div class="input-group mb-3">
            <label for="">Username/Registration Number</label>
            <input type="text" name="reg_number" class="form-control"  [(ngModel)]="student.reg_number">

          </div>
          <div class="input-group mb-3">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="student.password">

          </div>
          <div *ngIf="error!==null" class="text-danger">
            {{error}}
          </div>
          <div class="row">

              <button type="submit" >Login</button>


            <!-- /.col -->
          </div>
        </form>




      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
</div>

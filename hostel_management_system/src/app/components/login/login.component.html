<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->

    <div class="card card-outline ">

      <div class="card-header text-center">
        <h6>CUT STUDENT HOSTEL MANAGEMENT</h6>
      </div>

      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row p-3">
            <div *ngIf="error!==null" class="col-md-12 bg-danger">
             <p>{{error}}</p>
            </div>
            <div *ngIf="success!==null" class="col-md-12 bg-success">
              login succesful
            </div>
          </div>
          <div class="row">

            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <div class="col-8 text-right">
              <p class="mb-1">
                <a routerLink="../resertpassword">I forgot my password</a>
              </p>
            </div>
            <!-- /.col -->
          </div>
        </form>




      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
</div>

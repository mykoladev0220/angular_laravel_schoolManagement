   <!-- DataTables -->



<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Available Hostels</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">

       <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"  class="table table-bordered table-striped table-hover">
        <thead>
        <tr>

            <th>No</th>

            <th>Hostel Name</th>
            <th>Location</th>
            <th >Action</th>

        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let _hostel of hostels, let i=index">

            <td>{{ i }}</td>
            <td>{{ _hostel.hostel_name }}</td>
            <td>{{ _hostel.location_name }}</td>

            <td class="btn-group"><button (click)=" setHostel_id(_hostel.hostel_id)" class="btn btn-primary btn-sm"data-toggle="modal" [attr.data-target]="'#edit-modal-sm'+i">Edit</button>
              <button class="btn btn-danger btn-sm" data-toggle="modal" [attr.data-target]="'#modal-sm'+ i ">Delete</button>
            </td>
<!-- delete modal small -->
<div class="modal fade" id="modal-sm{{ i }}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confimation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-sm" >Are you sure you want to delete {{ _hostel.hostel_name }}&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button"  class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="deleteHostel(_hostel.hostel_id)" data-dismiss="modal" class="btn btn-danger btn-sm">Delete</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- update modal -->
<div class="modal fade"  id="edit-modal-sm{{ i }}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form #edithostel="ngForm" >
        <label for="">Hostel Name</label>
        <input type="text" required class="form-control" name="hostel_name" [(ngModel)]="hostel.hostel_name">

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" data-dismiss="modal" (click)="updateHostel()" class="btn btn-primary">Save changes</button>
        </div>
      </form>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
            <!-- /.modal -->
          </tr>
        </tbody>
    </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.content-header -->
  </div>
</section>

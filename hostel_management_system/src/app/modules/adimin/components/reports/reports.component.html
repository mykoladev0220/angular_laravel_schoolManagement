        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Room Allocations  Reports</h3>
            <div style="display: flex;
            flex-direction: row; float: right;">
                    <div> <label for="">Male</label>
                      <input type="radio" class="" name="room_gender" (change)="this.getchartData()" value='m'
                        [(ngModel)]="form.room_gender">
                      <label for=""> Female</label>
                      <input type="radio" class="" name="room_gender" (change)="this.getchartData()" value='f'
                        [(ngModel)]="form.room_gender">
                    </div>
                    <div class="pl-5"> <label class="">Not Reserved</label>
                      <input type="radio" class="" name="reserved" (change)="this.getchartData()" [value]=false
                        [(ngModel)]="form.reserved">
                      <label for=""> Reserved</label>
                      <input type="radio" class="" name="reserved" (change)="this.getchartData()" [value]=true
                        [(ngModel)]="form.reserved">
                    </div>

            <div class="card-tools pl-3 pt-2">
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>

          </div>
          </div>

              <div class="col-md-6">  <canvas id="MyDonutChart">{{ Doughnutchart }}</canvas></div>




             </div>

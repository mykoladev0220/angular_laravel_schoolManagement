<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div style="display: flex;
      flex-direction: row; float: right;">
              <div> <label for="">Male</label>
                <input type="radio" class="" name="room_gender" (change)="this.getchartData()" value='m'
                  [(ngModel)]="form.room_gender">
                <label for=""> Female</label>
                <input type="radio" class="" name="room_gender" (change)="this.getchartData()" value='f'
                  [(ngModel)]="form.room_gender">
              </div>
              <div class="pl-5"> <label class="">Not Reserved</label>
                <input type="radio" class="" name="reserved" (change)="this.getchartData()" [value]=false
                  [(ngModel)]="form.reserved">
                <label for=""> Reserved</label>
                <input type="radio" class="" name="reserved" (change)="this.getchartData()" [value]=true
                  [(ngModel)]="form.reserved">
              </div>
              <div class="card-tools pl-5">

                <a routerLink="../reports" type="button" class="btn btn-primary btn-tool nav-btn">
                  <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                  Allocation Reports
                </a>

                <a routerLink="../Resevations" type="button" class="btn btn-primary btn-tool nav-btn">
                  <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                  Resavations
                </a>

                <a routerLink="../roomallocation" type="button" class="btn btn-primary btn-tool nav-btn">
                  <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                  Allocation
                </a>


                <a routerLink="../batches" type="button" class="btn btn-primary btn-tool nav-btn">
                  <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                  Batches
                </a>

                <a routerLink="../Allperiods" type="button" class="btn btn-primary btn-tool nav-btn">
                  <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                  Periods
                </a>




                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>


          </div>


        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Room Allocations Doughnut Chart</h3>
            <div class="card-tools">

              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="cardy">

            <canvas id="MyDonutChart">{{ Doughnutchart }}</canvas>


          </div>
          <!-- /.card-header -->

          <!-- /.card-body -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Room Allocations Pie Chart</h3>
            <div class="card-tools">

              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="cardy">

            <canvas id="MyPieChart">{{ piechart }}</canvas>


          </div>
          <!-- /.card-header -->

          <!-- /.card-body -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Room Allocations status</h3>
            <div class="card-tools">

              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="cardy">

            <canvas style=" height: 50vh;" id="mylinechart">{{ linechart }}</canvas>


          </div>
          <!-- /.card-header -->

          <!-- /.card-body -->
        </div>
      </div>
    </div>
    <!-- /.content-header -->
  </div>
</section>
